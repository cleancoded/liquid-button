<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Liquid Button</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<svg class="liquid-button"></svg>
<svg class="liquid-button"
  data-width="50"
  data-height="50"
  data-text="âœ–"
></svg>
<svg class="liquid-button"
  data-color1="#cb60b3"
  data-color2="#c146a1"
  data-color3="#db36a4"
  data-text="colored"
></svg>
<svg class="liquid-button"
  data-color1="#ccc"
  data-color2="#000"
  data-color3="#232425"
  data-text="black & white"
></svg>
<svg class="liquid-button"
  data-text="different viscosity"
  data-force-factor="0.1"
  data-layer-1-viscosity="0.5"
  data-layer-2-viscosity="0.4"
  data-layer-1-mouse-force="400"
  data-layer-2-mouse-force="500"
  data-layer-1-force-limit="1"
  data-layer-2-force-limit="2"
></svg>
<svg class="liquid-button"
  data-text="hover"
  data-hover-factor="-10"
></svg>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.4/dat.gui.min.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
